<!DOCTYPE html>
<html>
  <head>
    <title>Haver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

  </head>
  <body>
    <div id="splash" class="screen">
      <div class="helper"></div>
      <img src="res/images/haver.png" alt="haver">
      <form class="hidden">
        <input type="text" name="room-name" placeholder="Room name" autocomplete="off" required><br>
        <label for="room-radius">Room radius (<span id="radius-label">130</span>m):</label><br>
        <input type="range" name="room-radius" placeholder="Room radius" min="100" max="1000" value="130" required><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="chat" class="screen hidden">
      <div id="chat-list">
        <ul>
        </ul>
      </div>
      <form id="chat-form">
        <input type="text" name="msg-box" placeholder="..." autocomplete="off" autocorrect="on" autocapitalize="on" spellcheck="true">
      </form>
    </div>
